name: team3-have-lunch

on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:


jobs:
  build-and-run-test:
    runs-on: "ubuntu-latest"
    name: "CI backend"
    defaults:
      run:
        working-directory: './backend/'

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: cleanup
        run: dotnet clean HaveLunch.sln

      - name: restore dependencies
        run: dotnet restore HaveLunch.sln

      - name: build
        run: dotnet test HaveLunch.Tests/HaveLunch.Tests.csproj

      - name: build artifact
        run: dotnet publish HaveLunch/HaveLunch.csproj -c Release -o ./publish
